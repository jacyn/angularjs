<div class="panel panel-default">

  <div class="panel-heading">EDIT TABLE {{tableName}}</div>

  <div class="panel-body"> 

    <div class="alert alert-danger" ng-if="response.errors">
      <h4>ERROR</h4>
      <p>{{response.errors.message}}</p>
    </div>

    <div class="alert alert-success" ng-if="response.results">
      <h4>SUCCESS</h4>
      <p>{{response.results.message}}</p>
    </div>

    <form role="form" class="form-horizontal" name="form-edit-data" ng-submit="submitData(postData)" ng-repeat="row in data.results" ng-init="postData.values = row">

      <div class="form-group" ng-repeat="table in table.results">
        <label for="{{table.Field}}" class="col-sm-2 control-label">{{table.Field}}</label>
        <div class="col-sm-10"> 
          <input type="text" class="form-control" id="{{table.Field}}" ng-model="postData.values[table.Field]">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="/dataman/#/query/" class="btn btn-default">Cancel</a>
        </div>
      </div>

    </form>
  </div>

</div>
