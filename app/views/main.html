<form name="formDbConnection" class="form-horizontal" role="form" ng-submit="connectDatabase()">

	<legend>Database Connection Details</legend>
  <div class="form-group">
    <label for="db_host" class="col-sm-2 control-label">Hostname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="db_host" ng-model="db_connection.host" required>
    </div>
  </div>
  <div class="form-group">
    <label for="db_user" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="db_user" ng-model="db_connection.user" required>
    </div>
  </div>
  <div class="form-group">
    <label for="db_password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="db_password" ng-model="db_connection.password" required>
    </div>
  </div>

  <div class="form-group">
    <label for="db_name" class="col-sm-2 control-label">Database</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="db_name" ng-model="db_connection.name" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Connect</button>
    </div>
  </div>

{{db_connection}}
</form>
